apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-frontend
  labels:
    app: streamlit-frontend
spec:
  selector:
    matchLabels:
      app: streamlit-frontend
  template:
    metadata:
      labels:
        app: streamlit-frontend
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      containers:
        - name: streamlit
          image: 985955614379.dkr.ecr.us-west-2.amazonaws.com/image-gen-streamlit:latest
          imagePullPolicy: Always
          env:
          - name: API_URL
            value: http://qwen-image
          ports:
            - name: http
              containerPort: 8501
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-frontend-service
spec:
  selector:
    app: streamlit-frontend
  ports:
    - port: 80
      targetPort: http
  type: ClusterIP
